<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; text-align: center; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); display: inline-block; }
        h1 { color: #d9534f; } /* Bootstrap's danger color */
        p { font-size: 1.1em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>An Error Occurred</h1>
        {% if message %}
            <p>{{ message }}</p>
        {% else %}
            <p>An unspecified error occurred. Please check the application logs.</p>
        {% endif %}
        <p><a href="{{ url_for('show_upcoming_assignments') }}">Go back to Upcoming Assignments</a></p>
    </div>
</body>
</html>
